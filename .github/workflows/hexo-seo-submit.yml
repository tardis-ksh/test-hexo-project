name: Hexo Seo Submit
on:
  schedule:
    - cron: 0 4 * * *
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: latest

      - name: check owner
        id: check_owner
        run: |
          OWNER_TYPE=$(jq -r '.repository.owner.type' "$GITHUB_EVENT_PATH")
          OWNER_ID=$(jq -r '.repository.owner.id' "$GITHUB_EVENT_PATH")
          SENDER_ID=$(jq -r '.sender.id' "$GITHUB_EVENT_PATH")

          if [ "$OWNER_TYPE" = "User" ] && [ "$OWNER_ID" -eq "$SENDER_ID" ]; then
            echo "is_owner=true" >> $GITHUB_ENV
          elif [ "$OWNER_TYPE" = "Organization" ]; then
            echo "is_owner=true" >> $GITHUB_ENV
          else
            echo "is_owner=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}

      - run: |
          npm init -y
          npm install hexo-seo-submit

      - name: push search engine baidu
        if: env.is_owner
        run: |
          npx hexo-seo-submit baidu -t ${{ secrets.baidu_token }} -s https://ksh7.com -f hexo-seo-submit/baidu.txt

      - name: push search engine bing
        if: env.is_owner
        run: |
          npx hexo-seo-submit bing -k ${{ secrets.bing_apikey }} -f hexo-seo-submit/bing.json

      - name: push search engine google
        if: env.is_owner
        run: |
          npx hexo-seo-submit google -f hexo-seo-submit/google-url.txt -mail ${{ secrets.google_client_email }} -key "${{ secrets.google_private_key }}"
